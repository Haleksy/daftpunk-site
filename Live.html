<!DOCTYPE html>
<html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Live 1997</title>
		<style>
   			body {
      			margin:auto;
      			display:flex;
      			align-items:center;
      			justify-content:center;
      			background:black;
      			font-family: OCR A Std, monospace;
      			flex-direction:column;
      			gap:12px;
    			}
			.paragraphe {
      			max-width: 600px;     /* largeur maximale du texte */	
      			margin: auto;    /* auto = centre horizontalement */
      			text-align: justify;  /* texte aligné des deux côtés */
      			line-height: 1.6;     /* espace entre les lignes */
      			background: white;    /* optionnel : fond blanc */
      			padding: 15px;        /* espace autour du texte */
      			border-radius: 8px;   /* coins arrondis */
      			box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* petite ombre */
    			}
			.video-thumb {
      			position:relative;
      			width:90%;
      			max-width:720px;
      			cursor:pointer;
      			text-decoration:none;
      			color:inherit;
    			}
    			.video-thumb img { display:block; width:100%; height:auto; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.12); }
    			.play {
     			position:absolute;
      			left:50%; top:50%;
      			transform:translate(-50%,-50%);
      			font-size:64px;
      			line-height:1;
     			background:rgba(0,0,0,0.45);
     			color:white;
     			width:96px; height:96px;
     			border-radius:50%;
      			display:flex; align-items:center; justify-content:center;
    			}
    			.caption { font-size:14px; color:#333; }
			h1 {
      			color: white; 
			filter: drop-shadow(0 6px 10px rgba(0,0,0,0.6));
    			}
			table {
			background-color: white;
      			border-collapse: collapse; /* enlève les doubles bordures */
      			margin: 20px auto; /* centre le tableau */
      			width: 60%; /* largeur du tableau */
    			}

    			th, td {
     			border: 1px solid black; /* bordure autour des cases */
      			padding: 10px; /* espace interne */
      			text-align: center; /* texte centré */
   			}

    			th {
     			background-color: white; /* couleur des en-têtes */
    			}
			.taille {
			font-size: auto;
    			font-weight: 900;
			}
			.banniere-gauche,
			.banniere-droite {
 				position: fixed;
  				top: 0;
				bottom :0;
  				width: 120px; /* largeur de la bande */
  				height: 100vh; /* prend toute la hauteur de l’écran */
  				background-size: cover; /* couvre toute la hauteur */
  				background-image: url('banniere.png');			
  				background-position: center;
  				background-repeat: no-repeat;
  				z-index: 2;
  				opacity: 0.9; /* légère transparence */
  				filter: brightness(1.1);
			}

		
			/* Positionnement à gauche et à droite */
			.banniere-gauche {
				left: 0;
  				border-right: 2px solid rgba(255, 215, 0, 0.3);
			}

			.banniere-droite {
 				 right: 0;
  				border-left: 2px solid rgba(255, 215, 0, 0.3);
			}

			img {
  			max-width: 100%;
  			height:auto;
			}

			/* Cache la frise sur petit écran si tu veux qu’elle ne gêne pas le contenu principal */
			@media (max-width: 900px) {
  				.banniere-droite {
   			 	display: none;
  				}
				.banniere-gauche {
   			 	display: none;
  				}
			}
		</style>
	</head>

	<body>
		<div class="banniere-gauche"></div>
		<div class="banniere-droite"></div>

		<div class="taille">
		<h1>Live 1997</h1>
		</div>
		<img src= "télécharger.jpg"/>

		<a href="index.html">
  			<button>Retour</button>
		</a>
	</body>
</html>
